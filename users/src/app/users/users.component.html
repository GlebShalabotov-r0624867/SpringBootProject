

<table *ngIf= "gebruikers" class="table">
  <thead class="thead-dark">

  <th scope="col">ID</th>
  <th scope="col">Email</th>
  <th scope="col">Role</th>
  </thead>
  <tbody>
    <tr *ngFor="let gebruiker of gebruikers" scope="row" >
      <td>{{gebruiker.id}}</td>
      <td>{{gebruiker.email}}</td>
      <td>{{gebruiker.role}}</td>
    </tr>
  </tbody>
</table>
